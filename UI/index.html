<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conectare cont</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="./img/favicon.ico">
</head>
<body>
  <div class="container-fluid mt-3">
    <h1 class="text-center">Platforma de fotografie Blockchain</h1>
    <hr />
    <h2 id="metamask-message" class=""></h2>
    <div id="wallet-section" class="mt-3">
      <button id="connectWalletBtn" class="btn btn-primary">Conecteaza-te cu MetaMask</button>
      <p id="walletAddress" class="mt-2"></p>
    </div>

    <div id="registration-section" class="mt-4" style="display: none;">
      <h3>Inregistrare</h3>
      <p>Alege tipul de cont:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="accountType" id="userRadio" value="user" checked>
        <label class="form-check-label" for="userRadio">Utilizator (Cumparator)</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="accountType" id="creatorRadio" value="creator">
        <label class="form-check-label" for="creatorRadio">Fotograf (Creator)</label>
      </div>
      <button id="registerBtn" class="btn btn-success">Inregistrare</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
