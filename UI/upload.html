<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incarca fotografie noua</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="./img/favicon.ico">
</head>
<body>
  <div class="container-fluid mt-3">
    <h1 class="text-center">Incarcare fotografie</h1>
    <hr />
    <form id="uploadForm">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Fisier:</label>
        <input type="file" id="fileInput" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="priceInput" class="form-label">Pret in ETH:</label>
        <input type="number" id="priceInput" class="form-control" step="0.01" required>
      </div>
      <div class="btn-group w-100" role="group">
        <button type="submit" class="btn btn-primary">Incarca</button>
        <a href="creator.html" class="btn btn-secondary">Anuleaza</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
